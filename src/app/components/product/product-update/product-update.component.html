<mat-card>
  <mat-card-title>
    Alterar Pizza
  </mat-card-title>

  <form>
    <mat-form-field>
      <input matInput placeholder="Nome" 
      [(ngModel)]="product.name" name="name">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Ingredientes" 
      [(ngModel)]="product.ingredients" name="ingredients">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Imagem" 
      [(ngModel)]="product.img" name="img">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="PreÃ§o (R$)" 
      [(ngModel)]="product.price" name="price">
    </mat-form-field>
  </form>

  <button mat-raised-button (click)="updateProduct()" color="primary">
    Atualizar
  </button>
  
  <button mat-raised-button (click)="cancel()">
    Cancelar
  </button>
</mat-card>
